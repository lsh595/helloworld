        <style>
        :root {
    --neon-blue: #00f3ff;
    --neon-pink: #ff00ff;
    --neon-purple: #bd00ff;
    --neon-green: #39ff14;
    --dark-bg: #0a0a16;
    --darker-bg: #050510;
    --panel-bg: rgba(16, 16, 40, 0.8);
}

/* 여기에 테마 CSS 변수들을 붙여넣으세요 */
:root[data-theme="cyber"] {
    --neon-blue: #00f3ff;
    --neon-pink: #ff00ff;
    --neon-purple: #bd00ff;
    --neon-green: #39ff14;
    --dark-bg: #0a0a16;
    --darker-bg: #050510;
    --panel-bg: rgba(16, 16, 40, 0.8);
}

:root[data-theme="light"] {
    --neon-blue: #0066cc;
    --neon-pink: #ff3366;
    --neon-purple: #8a2be2;
    --neon-green: #28a745;
    --dark-bg: #f8f9fa;
    --darker-bg: #e9ecef;
    --panel-bg: rgba(255, 255, 255, 0.9);
}

:root[data-theme="dark"] {
    --neon-blue: #8be9fd;
    --neon-pink: #ff79c6;
    --neon-purple: #bd93f9;
    --neon-green: #50fa7b;
    --dark-bg: #282a36;
    --darker-bg: #1e2029;
    --panel-bg: rgba(40, 42, 54, 0.9);
}

:root[data-theme="nature"] {
    --neon-blue: #3498db;
    --neon-pink: #e74c3c;
    --neon-purple: #9b59b6;
    --neon-green: #2ecc71;
    --dark-bg: #ecf0f1;
    --darker-bg: #bdc3c7;
    --panel-bg: rgba(236, 240, 241, 0.9);
}
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', 'Share Tech Mono', monospace;
        }
        
        body {
            background: var(--darker-bg);
            color: white;
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(189, 0, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(0, 243, 255, 0.1) 0%, transparent 20%);
            padding-bottom: 40px;
        }
        
        .hello-world-container {
            text-align: center;
            margin: 40px 0 30px;
            padding: 20px;
        }
        
        .hello-world {
            font-size: 4.5rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 4px;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-pink), var(--neon-purple), var(--neon-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 
                0 0 10px var(--neon-blue),
                0 0 20px var(--neon-blue),
                0 0 30px var(--neon-blue),
                0 0 40px var(--neon-purple),
                0 0 70px var(--neon-purple);
            animation: pulsate 2s infinite alternate;
            margin-bottom: 15px;
        }
        
        @keyframes pulsate {
            0% {
                text-shadow: 
                    0 0 10px var(--neon-blue),
                    0 0 20px var(--neon-blue),
                    0 0 30px var(--neon-blue),
                    0 0 40px var(--neon-purple),
                    0 0 70px var(--neon-purple);
            }
            100% {
                text-shadow: 
                    0 0 5px var(--neon-blue),
                    0 0 10px var(--neon-blue),
                    0 0 15px var(--neon-blue),
                    0 0 20px var(--neon-purple),
                    0 0 35px var(--neon-purple),
                    0 0 40px var(--neon-purple),
                    0 0 50px var(--neon-purple),
                    0 0 75px var(--neon-purple);
            }
        }
        
      .welcome-text {
    font-size: 1.5rem;
    color: var(--neon-green);
    text-shadow: 0 0 10px var(--neon-green);
    margin-bottom: 20px;
    min-height: 2rem;
    overflow: hidden;
    white-space: nowrap;
    border-right: 3px solid var(--neon-green);
    animation: typing 3s steps(30, end), blink-caret 0.75s step-end infinite;
}

/* 타이핑 효과 */
@keyframes typing {
    from { width: 0 }
    to { width: 100% }
}

/* 커서 깜빡임 효과 */
@keyframes blink-caret {
    from, to { border-color: transparent }
    50% { border-color: var(--neon-green); }
}
        
       .marquee-container {
    width: 800%; 
    background: linear-gradient(90deg, #0a0a16 0%, #1a1a3a 50%, #0a0a16 100%);
    border: 1px solid var(--neon-blue);
    border-left: none;
    border-right: none;
    padding: 12px 0;
    margin: 20px auto 40px; /* 가운데 정렬을 위해 auto 추가 */
    overflow: hidden;
    position: relative;
    box-shadow: 0 0 15px rgba(0, 243, 255, 0.4);
}
        
        .marquee {
            display: flex;
            animation: marquee-scroll 40s linear infinite;
            white-space: nowrap;
        }
        
        .marquee-item {
            padding: 0 30px;
            display: flex;
            align-items: center;
            color: var(--neon-green);
            text-shadow: 0 0 10px var(--neon-green);
            font-weight: bold;
        }
        
        .marquee-item i {
            margin-right: 10px;
            color: var(--neon-pink);
        }
        
        .marquee-item.highlight {
            color: var(--neon-pink);
            text-shadow: 0 0 10px var(--neon-pink);
        }
        
        @keyframes marquee-scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: var(--panel-bg);
            color: white;
            padding: 30px;
            text-align: center;
            margin-bottom: 40px;
            border-radius: 10px;
            border: 1px solid var(--neon-blue);
            box-shadow: 0 0 25px rgba(0, 243, 255, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-pink), var(--neon-purple));
            animation: header-glow 3s infinite;
        }
        
        @keyframes header-glow {
            0% { box-shadow: 0 0 10px var(--neon-blue); }
            50% { box-shadow: 0 0 20px var(--neon-pink); }
            100% { box-shadow: 0 0 10px var(--neon-blue); }
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            font-weight: 700;
            text-shadow: 0 0 15px var(--neon-blue);
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
        }
        
        .header-subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
            color: var(--neon-green);
        }
        
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
            position: relative;
        }
        
        .tab-btn {
            padding: 15px 30px;
            background: var(--panel-bg);
            border: 1px solid var(--neon-purple);
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            border-radius: 5px;
            color: var(--neon-blue);
            text-shadow: 0 0 5px var(--neon-blue);
            box-shadow: 0 0 10px rgba(189, 0, 255, 0.3);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .tab-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 15px var(--neon-pink);
            border-color: var(--neon-pink);
            color: var(--neon-pink);
            text-shadow: 0 0 5px var(--neon-pink);
        }
        
        .tab-btn.active {
            background: rgba(189, 0, 255, 0.2);
            border-color: var(--neon-pink);
            color: var(--neon-pink);
            text-shadow: 0 0 5px var(--neon-pink);
            box-shadow: 0 0 15px var(--neon-pink);
        }
        
        .tab-content {
            display: none;
            background: var(--panel-bg);
            padding: 35px;
            border-radius: 10px;
            border: 1px solid var(--neon-blue);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
            margin-bottom: 40px;
            animation: fadeIn 0.5s ease;
            position: relative;
            overflow: hidden;
        }
        
        .tab-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(0, 243, 255, 0.05), rgba(189, 0, 255, 0.05));
            pointer-events: none;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .tab-content.active {
            display: block;
        }
        
        .tab-content h2 {
            color: var(--neon-blue);
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(0, 243, 255, 0.3);
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 15px;
            text-shadow: 0 0 10px var(--neon-blue);
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 15px;
            font-weight: 600;
            color: var(--neon-green);
            display: flex;
            align-items: center;
            gap: 10px;
            text-shadow: 0 0 5px var(--neon-green);
        }
        
        input[type="text"],
        input[type="file"],
        input[type="password"],
        textarea {
            width: 100%;
            padding: 15px;
            background: rgba(10, 10, 22, 0.7);
            border: 1px solid var(--neon-blue);
            border-radius: 5px;
            font-size: 1rem;
            transition: all 0.3s;
            color: white;
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.1);
        }
        
        input[type="text"]:focus,
        input[type="password"]:focus,
        textarea:focus {
            border-color: var(--neon-pink);
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.3);
            outline: none;
        }
        
        textarea {
            min-height: 180px;
            resize: vertical;
            line-height: 1.6;
            font-family: 'Share Tech Mono', monospace;
        }
        
        button[type="submit"] {
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple));
            color: white;
            border: none;
            padding: 15px 35px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.4);
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }
        
        button[type="submit"]:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 20px rgba(189, 0, 255, 0.6);
        }
        
        .profile-card {
            border: 1px solid var(--neon-purple);
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
            background: var(--panel-bg);
            box-shadow: 0 0 15px rgba(189, 0, 255, 0.2);
            transition: transform 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .profile-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-pink), var(--neon-purple));
            animation: border-glow 3s infinite;
        }
        
        @keyframes border-glow {
            0% { box-shadow: 0 0 10px var(--neon-blue); }
            50% { box-shadow: 0 0 15px var(--neon-pink); }
            100% { box-shadow: 0 0 10px var(--neon-blue); }
        }
        
        .profile-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.3);
        }
        
        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .profile-info h3 {
            margin-bottom: 5px;
            color: var(--neon-pink);
            font-size: 1.5rem;
            text-shadow: 0 0 10px var(--neon-pink);
        }
        
        .profile-info p {
            color: var(--neon-green);
            font-weight: 500;
        }
        
        .achievement-list {
            list-style-type: none;
            margin-top: 20px;
            padding: 0;
        }
        
        .achievement-list li {
            padding: 15px;
            background: rgba(57, 255, 20, 0.1);
            margin-bottom: 12px;
            border-radius: 5px;
            border-left: 3px solid var(--neon-green);
            display: flex;
            align-items: center;
            gap: 10px;
            transition: transform 0.2s;
            color: var(--neon-green);
        }
        
        .achievement-list li:hover {
            transform: translateX(5px);
            background: rgba(57, 255, 20, 0.2);
        }
        
        .file-upload-wrapper {
            position: relative;
            margin-bottom: 20px;
        }
        
        .file-upload-wrapper:after {
            content: attr(data-text);
            font-size: 1rem;
            position: absolute;
            top: 0;
            left: 0;
            background: rgba(10, 10, 22, 0.7);
            padding: 15px;
            border-radius: 5px;
            border: 1px solid var(--neon-blue);
            width: 100%;
            pointer-events: none;
            z-index: 1;
            color: white;
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.1);
        }
        
        .file-upload-wrapper:before {
            content: '파일 선택';
            position: absolute;
            top: 0;
            right: 0;
            display: inline-block;
            background: var(--neon-blue);
            color: var(--dark-bg);
            font-weight: 600;
            z-index: 2;
            padding: 15px 20px;
            border-radius: 0 5px 5px 0;
            pointer-events: none;
        }
        
        .file-upload-wrapper input {
            opacity: 0;
            position: relative;
            z-index: 3;
            padding: 15px;
            cursor: pointer;
        }
        
        footer {
            text-align: center;
            margin-top: 60px;
            padding: 25px;
            color: var(--neon-blue);
            font-size: 1rem;
            background: var(--panel-bg);
            border-radius: 10px;
            border: 1px solid var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.2);
        }
        
        .login-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        
        .login-btn {
            background: linear-gradient(90deg, var(--neon-pink), var(--neon-purple));
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.4);
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }
        
        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 20px rgba(189, 0, 255, 0.6);
        }
        
        .login-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(5, 5, 16, 0.9);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }
        
        .login-form {
            background: var(--panel-bg);
            padding: 40px;
            border-radius: 10px;
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.5);
            width: 90%;
            max-width: 400px;
            position: relative;
        }
        
        .close-login {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: var(--neon-pink);
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        .login-form h2 {
            color: var(--neon-blue);
            margin-bottom: 25px;
            text-align: center;
            text-shadow: 0 0 10px var(--neon-blue);
        }
        
        @media (max-width: 768px) {
            .profile-header {
                flex-direction: column;
                text-align: center;
            }
            
            .profile-img {
                margin-right: 0;
                margin-bottom: 20px;
            }
            
            .tabs {
                flex-direction: column;
            }
            
            .tab-btn {
                width: 100%;
                justify-content: center;
            }
            
            header {
                padding: 25px 15px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .marquee {
                animation: marquee-scroll 20s linear infinite;
            }
            
            .hello-world {
                font-size: 3rem;
            }
            
            .welcome-text {
                font-size: 1.2rem;
            }
            
            .login-container {
                top: 10px;
                right: 10px;
            }
            
            .login-btn {
                padding: 10px 15px;
                font-size: 0.9rem;
            }
        }
        
        .badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-left: 10px;
        }
        
        .badge-primary {
            background-color: var(--neon-blue);
            color: var(--dark-bg);
        }
        
        .neon-text {
            text-shadow: 0 0 5px currentColor, 0 0 10px currentColor, 0 0 15px currentColor;
        }
        
        .cyber-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 243, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            pointer-events: none;
            z-index: -1;
        }
        
        .glowing-dots {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .dot {
            position: absolute;
            width: 3px;
            height: 3px;
            border-radius: 50%;
            background: var(--neon-blue);
            box-shadow: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-blue);
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(100px); opacity: 0; }
        }

.hacker-mode {
  background-color: #000 !important;
  background-image: none !important; /* 그라데이션 덮어쓰기 */
  color: #00ff00 !important;
  font-family: "Courier New", monospace !important;
  text-shadow: 0 0 10px #00ff00;
  overflow: hidden;
}

.hacker-console {
  padding: 20px;
  white-space: pre-wrap;
  font-size: 16px;
  line-height: 1.5;
}

.scanline {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: repeating-linear-gradient(
    to bottom,
    rgba(0, 255, 0, 0.05),
    rgba(0, 255, 0, 0.05) 2px,
    transparent 2px,
    transparent 4px
  );
  pointer-events: none;
  z-index: 9999;
  animation: flicker 0.15s infinite;
}

@keyframes flicker {
  0% { opacity: 0.9; }
  50% { opacity: 0.8; }
  100% { opacity: 1; }
}

/* 테마 선택기 스타일 */
.theme-selector {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 1000;
    display: flex;
    gap: 8px;
    background: var(--panel-bg);
    padding: 8px;
    border-radius: 8px;
    border: 1px solid var(--neon-purple);
    box-shadow: 0 0 15px rgba(189, 0, 255, 0.3);
}

.theme-btn {
    width: 32px;
    height: 32px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    background: rgba(16, 16, 40, 0.8);
    color: var(--neon-blue);
    transition: all 0.3s ease;
    font-size: 1rem;
}

.theme-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 0 8px var(--neon-pink);
    color: var(--neon-pink);
}

      "[*] Bypassing security protocols...",
      "[*] Injecting payload...",
      "[*] System override successful!",
      "[+] Welcome, Administrator."
    ];
    const el = document.getElementById("console");
    let i = 0;
    const t = setInterval(() => {
      if (i < logs.length) el.textContent += "\n" + logs[i++];
      else clearInterval(t);
    }, 800);
  }

  function restoreOriginalPage() {
    hackerModeActivated = false;

    const hackerDiv = document.getElementById("hacker-mode");
    if (hackerDiv) hackerDiv.remove();

    const original = document.getElementById("original-page");
    if (original) original.style.display = "block";
  }
  // 기존 JavaScript 코드 마지막에 이 코드를 추가하세요

// 테마 관리 기능
document.addEventListener('DOMContentLoaded', function() {
    const themeSelector = document.getElementById('themeSelector');
    
    if (themeSelector) {
        // 테마 변경 함수
        function setTheme(themeName) {
            document.documentElement.setAttribute('data-theme', themeName);
            localStorage.setItem('theme', themeName);
            
            // 모든 버튼에서 active 클래스 제거
            document.querySelectorAll('.theme-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // 현재 선택된 테마 버튼에 active 클래스 추가
            document.querySelector(`.theme-btn[data-theme="${themeName}"]`).classList.add('active');
        }

        // 테마 초기화
        function initializeTheme() {
            const savedTheme = localStorage.getItem('theme') || 'cyber';
            setTheme(savedTheme);
        }

        // 버튼 클릭 이벤트
        themeSelector.querySelectorAll('.theme-btn').forEach(button => {
            button.addEventListener('click', function() {
                const theme = this.getAttribute('data-theme');
                setTheme(theme);
            });
        });

        // 페이지 로드 시 테마 적용
        initializeTheme();
    }
});
</script>
